    <script type="application/javascript">
function createFamilyTree(){
    $('body').append('<table></table>');
            $('table').append('<thead></thead>', '<tbody></tbody>');
            $('thead').append('<tr></tr>');
            $('thead tr').append('<th></th>', '<th></th>');
            $('th:first').text('Firstname');
            $('th:last').text('Lastname');
}
function addNewMember(firstName,lastName){
$('tbody').append('<tr></tr>');
$('tbody tr:last').append('<td>'+firstName+'</td>')
$('tbody tr:last').append('<td>'+lastName+'</td>')
$('tbody tr:last').append('<td>'+'(x)'+'</td>')
$('tbody td:last').css('background-color', 'orange');
$('tbody tr td:last').click(function(){
    $(this).parent().remove()})
}
